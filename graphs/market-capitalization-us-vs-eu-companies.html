        const rows = csvContent

            const [name, ticker, index, sector, marketCap] = row.split(',');

              name: name,
              ticker: ticker,
              sector: sector,
              marketCap: capValue,
              // Determine region (US or EU)
              region: index === 'USA' ? 'US' : 'EU',
              // Determine if it's a tech company
              isTech:
                sector &&
                (sector.includes('Technology') ||
                  sector.includes('Electronic technology')),
            };
          })
          .filter((row) => row !== null && !isNaN(row.marketCap));

        svg
          .append('rect')
          .attr('x', width / 2)
          .attr('y', 0)
          .attr('width', width / 2)
          .attr('height', height)
          .attr('fill', '#f0fff7')
          .attr('opacity', 0.5);

        // Add region labels
        svg
          .append('text')
          .attr('x', width / 4)
          .attr('y', 40)
          .attr('text-anchor', 'middle')
          .attr('font-size', '20px')
          .attr('font-weight', 'bold')
          .text('United States');

        svg
          .append('text')
          .attr('x', (3 * width) / 4)
          .attr('y', 40)
          .attr('text-anchor', 'middle')
          .attr('font-size', '20px')
          .attr('font-weight', 'bold')
          .text('Europe');

        // Color mapping
        const colorMap = {
          US_Tech: '#0066cc', // US tech: dark blue
          US_NonTech: '#99ccff', // US non-tech: light blue
          EU_Tech: '#009933', // EU tech: dark green
          EU_NonTech: '#99cc99', // EU non-tech: light green
        };

        // Calculate color for each node
        function getColor(d) {
          const key = `${d.region}_${d.isTech ? 'Tech' : 'NonTech'}`;
          return colorMap[key];
        }

        // Set up tooltip
        const tooltip = d3
          .select('body')
          .append('div')
          .attr('class', 'tooltip')
          .style('opacity', 0);

        // Create scale for bubble size
        const radius = d3
          .scaleSqrt()
          .domain([0, d3.max(data, (d) => d.marketCap)])
          .range([4, 50]);

        // Define forces for the simulation
        const simulation = d3
          .forceSimulation(data)
          // Gravity centers based on region and tech status
          .force(
            'x',
            d3
              .forceX()
              .x((d) => {
                if (d.region === 'US') {
                  return d.isTech ? width * 0.2 : width * 0.35;
                } else {
                  return d.isTech ? width * 0.65 : width * 0.8;
                }
              })
              .strength(0.2)
          )
          .force('y', d3.forceY(height / 2).strength(0.1))
          // Prevent collision between bubbles
          .force(
            'collide',
            d3
              .forceCollide()
              .radius((d) => radius(d.marketCap) + 2)
              .strength(0.8)
          )
          // Add some charge to push bubbles apart
          .force('charge', d3.forceManyBody().strength(-20));

        // Create the node elements
        const node = svg
          .append('g')
          .selectAll('circle')
          .data(data)
          .join('circle')
          .attr('r', (d) => radius(d.marketCap))
          .attr('fill', (d) => getColor(d))
          .attr('stroke', 'white')
          .attr('stroke-width', 1.5)
          .on('mouseover', function (event, d) {
            // Highlight the bubble
            d3.select(this).attr('stroke', '#333').attr('stroke-width', 2);

            // Show tooltip
            tooltip.transition().duration(200).style('opacity', 0.9);

            tooltip
              .html(
                `<strong>${d.name} (${d.ticker})</strong><br>` +
                  `Sector: ${d.sector}<br>` +
                  `Market Cap: $${d.marketCap.toFixed(2)} billion<br>` +
                  `Region: ${
                    d.region === 'US' ? 'United States' : 'Europe'
                  }<br>` +
                  `Category: ${d.isTech ? 'Technology' : 'Non-Technology'}`
              )
              .style('left', event.pageX + 10 + 'px')
              .style('top', event.pageY - 28 + 'px');
          })
          .on('mouseout', function () {
            // Reset highlighting
            d3.select(this).attr('stroke', 'white').attr('stroke-width', 1.5);

            // Hide tooltip
            tooltip.transition().duration(500).style('opacity', 0);
          })
          .call(
            d3
              .drag()
              .on('start', dragstarted)
              .on('drag', dragged)
              .on('end', dragended)
          );

        // Add labels for the largest companies
        const topCompanies = data
          .sort((a, b) => b.marketCap - a.marketCap)
          .slice(0, 10);

        const labels = svg
          .append('g')
          .selectAll('text')
          .data(topCompanies)
          .join('text')
          .attr('font-size', '10px')
          .attr('text-anchor', 'middle')
          .attr('pointer-events', 'none')
          .attr('dy', (d) => -radius(d.marketCap) - 5)
          .text((d) => d.ticker);

        // Add dividing line
        svg
          .append('line')
          .attr('x1', width / 2)
          .attr('y1', 60)
          .attr('x2', width / 2)
          .attr('y2', height - 60)
          .attr('stroke', '#999')
          .attr('stroke-dasharray', '4')
          .attr('stroke-width', 1);

        // Add legend
        const legend = svg
          .append('g')
          .attr('transform', `translate(${width - 180}, ${height - 130})`);

        // Legend background
        legend
          .append('rect')
          .attr('width', 160)
          .attr('height', 110)
          .attr('fill', 'white')
          .attr('opacity', 0.8)
          .attr('rx', 5)
          .attr('ry', 5);

        // Add legend title
        legend
          .append('text')
          .attr('x', 10)
          .attr('y', 20)
          .attr('font-weight', 'bold')
          .text('Legend');

        // Define legend items
        const legendItems = [
          { label: 'US Tech', color: colorMap.US_Tech },
          { label: 'US Non-Tech', color: colorMap.US_NonTech },
          { label: 'EU Tech', color: colorMap.EU_Tech },
          { label: 'EU Non-Tech', color: colorMap.EU_NonTech },
        ];

        // Add legend items
        legendItems.forEach((item, i) => {
          legend
            .append('circle')
            .attr('cx', 20)
            .attr('cy', i * 20 + 40)
            .attr('r', 6)
            .attr('fill', item.color);

          legend
            .append('text')
            .attr('x', 35)
            .attr('y', i * 20 + 43)
            .attr('font-size', '12px')
            .text(item.label);
        });

        // Add reference scale for bubble sizes
        const sizeReference = svg
          .append('g')
          .attr('transform', `translate(20, ${height - 90})`);

        // Background for size reference
        sizeReference
          .append('rect')
          .attr('width', 210)
          .attr('height', 70)
          .attr('fill', 'white')
          .attr('opacity', 0.8)
          .attr('rx', 5)
          .attr('ry', 5);

        // Add title for reference
        sizeReference
          .append('text')
          .attr('x', 10)
          .attr('y', 20)
          .attr('font-weight', 'bold')
          .text('Market Cap Reference');

        // Reference sizes
        const refSizes = [100, 500, 2000];
        refSizes.forEach((size, i) => {
          const xPos = 35 + i * 60;

          sizeReference
            .append('circle')
            .attr('cx', xPos)
            .attr('cy', 45)
            .attr('r', radius(size))
            .attr('fill', '#aaa')
            .attr('opacity', 0.5)
            .attr('stroke', '#999')
            .attr('stroke-width', 1);

          sizeReference
            .append('text')
            .attr('x', xPos)
            .attr('y', 65)
            .attr('text-anchor', 'middle')
            .attr('font-size', '10px')
            .text(`$${size}B`);
        });

        // Update positions on tick
        simulation.on('tick', () => {
          node.attr('cx', (d) => d.x).attr('cy', (d) => d.y);

          labels.attr('x', (d) => d.x).attr('y', (d) => d.y);
        });

        // Drag functions
        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
      };

      load(1000);
    </script>
  </body>
</html>
